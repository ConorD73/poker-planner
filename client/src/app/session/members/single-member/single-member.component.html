<mat-dialog-content>
  <mat-card>
    <mat-card-content fxLayout="Column">
      <span>Member Id: {{member.id}}</span>
      <span> Member Name: {{member.name}}</span>
      <span>Member Role: {{member.role}}</span>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
