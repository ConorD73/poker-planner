<div id="add-story" >
  <form [formGroup]="addStoryForm" (ngSubmit)="addStory()" fxLayout="column">
    <mat-form-field>
      <mat-label> Story Name</mat-label>
      <input matInput type="text" formControlName="storyName"/>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label> Story Description</mat-label>
      <input matInput type="text" formControlName="storyDescription"/>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button type="submit" mat-dialog-close [disabled]="!this.addStoryForm.valid" cdkFocusInitial>Add Story</button>
    </mat-dialog-actions>
  </form>
</div>
