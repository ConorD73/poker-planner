<div id="add-story" >
  <form [formGroup]="editStoryForm" (ngSubmit)="editStory()" fxLayout="column">
    <mat-form-field>
      <mat-label> Story Name</mat-label>
      <input matInput type="text" formControlName="storyName"/>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label> Story Description</mat-label>
      <input matInput type="text" formControlName="storyDescription"/>
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Update story status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of storyStatus" [value]="status.name">
          {{status.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button type="submit" mat-dialog-close [disabled]="!this.editStoryForm.valid" cdkFocusInitial>Update Story</button>
    </mat-dialog-actions>
  </form>
</div>
